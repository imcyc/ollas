<!doctype html>
<html ng-app="scotchTodo">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Certificación de OLLAS DE CONCRETO | Instituto Mexicano del Cemento y del Concreto A.C.</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" href="css/radios.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
    <script src="https://www.amcharts.com/lib/3/serial.js"></script>
    <script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
    <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
    <script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
    <script src="js/controllers/main.js"></script>
    <script src="js/services/todos.js"></script>
    <script src="js/core.js"></script>
</head>

<body ng-controller="mainController">

    <div class="regresar" ng-show="regresar">
        <h2 ng-click="irAtras()"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i> REGRESAR</h2>
    </div>

    <div class="secciones" ng-show="secciones">
        <p>SECCIONES</p>
        <div class="secciones ul">
            <ul>
                <li ng-click="comenzarTodo()">1</li>
                <li ng-click="comenzarPedestalFrontal()">2</li>
                <li ng-click="comenzarPedestalTrasero()">3</li>
                <li ng-click="comenzarLavado()">4</li>
                <li ng-click="comenzarGeneral()">5</li>
                <li ng-click="comenzarLuces()">6</li>
            </ul>
        </div>
    </div>

    <div class="termometro" ng-show="termometro">
        <p>TOTAL GENERAL</p>
        <div class="medidor">
            <h3 class="total">{{ scoreTotal() | number : 2 }} %</h3>
        </div>
    </div>

    <div class="container" id="top">
        <div class="text-center intro">
            <img src="img/logo-imcyc.svg" alt="Certificación de OLLAS DE CONCRETO | Instituto Mexicano del Cemento y del Concreto A.C." title="Certificación de OLLAS DE CONCRETO | Instituto Mexicano del Cemento y del Concreto A.C." class="logo" />
            <h1>SELLO DE CALIDAD</h1>
            <hr />
            <h2>REVOLVEDORAS DE CONCRETO</h2>
            <h3 class="seccion {{seccion}}">{{seccion}}</h3>
            <img ng-src="{{imagentrada}}" src="" alt="Certificación de OLLAS DE CONCRETO | Instituto Mexicano del Cemento y del Concreto A.C." title="Certificación de OLLAS DE CONCRETO | Instituto Mexicano del Cemento y del Concreto A.C." class="intro" />
        </div>
        <div id="todo-form" class="row">
            <div class="col-sm-12 text-center">
                <form>
                    <div ng-show="intro" ng-include="'partes/intro.html'"></div>
                    <div ng-show="tambor" ng-include="'partes/tambor.html'"></div>
                    <div ng-show="pedestalfrontal" ng-include="'partes/pedestalfrontal.html'"></div>
                    <div ng-show="pedestaltrasero" ng-include="'partes/pedestaltrasero.html'"></div>
                    <div ng-show="lavado" ng-include="'partes/lavado.html'"></div>
                    <div ng-show="general" ng-include="'partes/general.html'"></div>
                    <div ng-show="luces" ng-include="'partes/luces.html'"></div>
                </form>
            </div>
        </div>
        <!--<div id="todo-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">
				<div class="checkbox" ng-repeat="todo in todos">
					<label>
						<input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
					</label>
				</div>
				<p class="text-center" ng-show="loading">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
				</p>
			</div>
		</div>-->
        <div class="text-center text-muted footer">
            <hr />
            <img src="img/logo-imcyc.svg" alt="Certificación de OLLAS DE CONCRETO | Instituto Mexicano del Cemento y del Concreto A.C." title="Certificación de OLLAS DE CONCRETO | Instituto Mexicano del Cemento y del Concreto A.C." class="logo" />
            <p><a href="http://www.imcyc.com">Instituto Mexicano del Cemento y del Concreto A.C.</a>.</p>
        </div>
    </div>
</body>

</html>
